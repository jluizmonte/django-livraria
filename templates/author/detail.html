{% extends 'base/architectui.html' %}
{% block main %}
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-pen text-success">
                        </i>
                    </div>
                    <div>Detalhes do autor</div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">Detalhes do autor {{ object.name }}</h5>
                        <form method="" class="">
                            <div class="form-row" style="margin-top: 2%">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label for="id_username">Nome</label>
                                    <input type="text" class="form-control" id="id_username" value="{{ object.name }}" readonly>
                                </div>
                            </div>
                            <div class="form-row" style="margin-top: 2%">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label for="id_username">GÃªneros</label>
                                    <input type="text" class="form-control" id="id_username" value="{% for genero in object.genre.all %}{% if forloop.last %}{{ genero }}{% else %}{{ genero }}, {% endif %}{% endfor %}" readonly>
                                </div>
                            </div>
                            <div class="form-row" style="margin-top: 2%">
                                {% if request.META.HTTP_REFERER %}
                                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
