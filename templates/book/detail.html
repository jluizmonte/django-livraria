{% extends 'base/base.html' %}
{% block title %}detalhe do livro{% endblock %}
{% block main %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="margin-top: 15%">
            <form>
                <div class="form-group">
                    <label for="id_username">Nome</label>
                    <input type="text" class="form-control" id="id_name" value="{{ object.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="id_username">Gênero</label>
                    <input type="text" class="form-control" id="id_genre" value="{% for genero in object.genre.all %}{% if forloop.last %}{{ genero }}{% else %}{{ genero }}, {% endif %}{% endfor %}" readonly>
                </div>
                <div class="form-group">
                    <label for="id_username">Autor</label>
                    <input type="text" class="form-control" id="id_author" value="{% for autor in object.author.all %}{% if forloop.last %}{{ autor }}{% else %}{{ autor }}, {% endif %}{% endfor %}" readonly>
                </div>
                <div class="form-group">
                    <label for="id_username">Descrição</label>
                    <textarea class="form-control" id="id_description" readonly>{{ object.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_username">capa</label>
                    <img src="{{ object.capa.url }}" class="img-fluid img-thumbnail">
                </div>
                <div class="form-group">
                    <label for="id_username">Preço</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="text" class="form-control" id="id_price" value="{{ object.price }}" readonly>
                    </div>
                </div>
                {% if request.META.HTTP_REFERER %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                {% endif %}
            </form>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
