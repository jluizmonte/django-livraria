{% extends 'base/architectui.html' %}
{% block main %}
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-ticket text-success">
                        </i>
                    </div>
                    <div>Cadastro de gêneros de livros</div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">Formulário de cadastro de gêneros de livros</h5>
                        <form method="post" class="">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-6">
                                    {{ form.descricao.label_tag }}
                                    {{ form.descricao }}
                                    <span style="color: red">{{ form.descricao.errors }}</span>
                                    <span style="color: red">{{ form.non_field_errors }}</span>
                                </div>
                            </div>
                            <button type="submit" class="mt-2 btn btn-primary">Atualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
