{% extends 'base/base.html' %}
{% block title %}Confirmação de logout{% endblock %}
{% block main %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="margin-top: 25%">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <p>{{ user.username | title }}, você tem certeza que deseja sair?</p>
                </div>
                <div class="row">
                    <div class="col-8">
                        <button type="submit" class="btn btn-danger">Sair</button>
                    </div>
                    <div class="col-4">
                        {% if request.META.HTTP_REFERER %}
                            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
